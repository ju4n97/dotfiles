<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Helvetica</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans</string>
   <string>Roboto</string>
   <string>DejaVu Sans</string>
   <string>Liberation Sans</string>
   <string>FreeSans</string>
   <string>Adwaita Sans</string>
   <string>Cantarell</string>
   <string>Droid Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Helvetica Neue</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans</string>
   <string>Roboto</string>
   <string>DejaVu Sans</string>
   <string>Liberation Sans</string>
   <string>FreeSans</string>
   <string>Adwaita Sans</string>
   <string>Cantarell</string>
   <string>Droid Sans</string>
  </edit>
 </match>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans</family>
   <family>Roboto</family>
   <family>DejaVu Sans</family>
   <family>Ubuntu</family>
   <family>Liberation Sans</family>
   <family>FreeSans</family>
   <family>Adwaita Sans</family>
   <family>Cantarell</family>
   <family>Droid Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>DejaVu Serif</family>
   <family>Liberation Serif</family>
   <family>FreeSerif</family>
   <family>Droid Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Hack Nerd Font</family>
   <family>Fira Code</family>
   <family>JetBrains Mono</family>
   <family>MesloLGS Nerd Font Mono</family>
   <family>MesloLGSDZ Nerd Font Mono</family>
   <family>MesloLGM Nerd Font Mono</family>
   <family>MesloLGMDZ Nerd Font Mono</family>
   <family>MesloLGL Nerd Font Mono</family>
   <family>MesloLGLDZ Nerd Font Mono</family>
   <family>Noto Sans Mono</family>
   <family>DejaVu Sans Mono</family>
   <family>Ubuntu Mono</family>
   <family>Liberation Mono</family>
   <family>FreeMono</family>
   <family>Adwaita Mono</family>
   <family>Droid Sans Mono</family>
   <family>Inconsolata</family>
  </prefer>
 </alias>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
